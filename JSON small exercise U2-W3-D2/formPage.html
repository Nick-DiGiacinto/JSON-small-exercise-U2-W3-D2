<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page of Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bg-secondary mx-5">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-6 col-lg-4 mt-5">
            <form class="form">
              <div class="mb-3">
                <label for="event-name" class="form-label"
                  >Insert your name</label
                >
                <input
                  type="text"
                  class="form-control mb-5"
                  id="event-name"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button
                type="submit"
                class="btn btn-success btn-outline-light mx-5 mb-4"
                id="save"
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-3 g-3"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
